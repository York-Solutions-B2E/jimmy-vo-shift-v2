---
- name: Configure Nginx for React app
  block:
    - name: Transfer React build
      copy:
        src: /build/
        dest: /home/ubuntu
        remote_src: yes

    - name: Transfer JAR file
      copy:
        src: shifts-0.0.1-SNAPSHOT.jar
        dest: /home/ubuntu
        remote_src: yes

    - name: Start JAR file
      command: java -jar /ubuntu/home/shifts-0.0.1-SNAPSHOT.jar

    - name: Install Nginx
      apt:
        name: nginx
        state: latest
      when: ansible_os_family == 'Debian'  # Adapt for other OS families

    - name: Gather facts about target hosts
      setup:

    - name: Store the public IP of the first host
      set_fact:
        server_public_ip: "{{ ansible_facts.ansible_host }}"

    - name: Create Nginx configuration file
      template:
        src: nginx_react.conf.j2  # template listens to 443 port
        dest: /etc/nginx/sites-enabled/nginx_react.conf #default config path
        vars:
          server_name: "{{ server_public_ip }}"

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

    - name: Make sure Nginx is running
      systemd:
        state: started
        name: nginx