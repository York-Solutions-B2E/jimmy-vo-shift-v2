name: build and redeploy

on:
  workflow_dispatch:
  pull_request:
    types: [merged]
    branches: [main]

jobs:
  build_springboot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: java environment
        uses: actions/setup-java@v3
        with:
          java-version: 17
          java-package: jdk
          distribution: 'adopt'

      - name: build .jar with maven
        run: |
          mvn install
          cp target/*.jar infrastructure

      - name: print directories
        run: |
          ls -aR

  build_react:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: node environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build
          ls
          cp -r build ../infrastructure

  run_ansible-playbook:
    needs:
      - build_springboot
      - build_react

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

